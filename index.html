<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conselheiro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>
<body>
    <main class="container-conselho">
        <div class="painel-conselho">
            <p class="numero-conselho">advice #117</p>
            <h2 class="conselho">"It is easy to sit up and take notice, whats difficult is getting up and taking action."</h2>
            <picture>
                <source srcset="img/pattern-divider-mobile.svg" media="(max-width:768px)">
                <img src="img/pattern-divider-desktop.svg" alt="patter divider">
            </picture>

            <button class="botao">
                <img src="img/icon-dice.svg" alt="icon dice">
            </button>
        </div>
    </main>
</body>
</html>
